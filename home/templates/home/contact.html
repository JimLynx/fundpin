{% extends 'base.html' %}
{% load static %}

{% block content %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'home/css/contact.css' %}" />
{% endblock %}

<section id="contact">
    <div class="container">
        <div class="row">
            <div class="d-flex col-12 col-lg-5">
                <img class="contact-image w-100 p-3"
                    src="https://images.unsplash.com/photo-1587560699334-cc4ff634909a?ixid=MXwxMjA3fDB8MHxzZWFyY2h8OXx8Y29udGFjdHxlbnwwfHwwfA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
                    alt="">
            </div>
            <div class="col-12 col-lg-7">
                <!-- Credit: form adapted from MDBootrsap template  -->
                <!-- Contact form -->
                <form class="text-center p-3" action="#!">
                    <p class="h2 mb-4">Get in touch!</p>
                    <!-- Name -->
                    <input type="text" id="ContactFormName" class="form-control mb-4" placeholder="Name" required />
                    <!-- Email -->
                    <input type="email" id="ContactFormEmail" class="form-control mb-4" placeholder="E-mail" required />
                    <!-- Subject -->
                    <input type="text" id="ContactFormSubject" class="form-control mb-4" placeholder="Subject"
                        required />
                    <!-- Message -->
                    <div class="form-group">
                        <textarea class="form-control rounded-0" id="ContactFormMessage" rows="3" placeholder="Message"
                            required /></textarea>
                    </div>
                    <!-- Copy -->
                    <div class="custom-control custom-checkbox mb-4">
                        <input type="checkbox" class="custom-control-input" id="ContactFormCopy">
                        <label class="custom-control-label" for="ContactFormCopy">
                            Send me a copy of this message</label>
                    </div>
                    <!-- Send button -->
                    <button class="btn btn-info btn-block" type="submit">Send</button>
                </form>
            </div>
        </div>
    </div>
</section>

{% endblock %}
