{% extends "base.html" %}
{% load static %}

{% block content %}
<section id="add_blog">
    <div class="container">
        <h2>Blog Management</h2>
        
        <div class="row">
            <div class="col-12 col-md-6 offset-md-3">
                <h5><strong>Add a New Blog Post</strong></h5>
                <form method="POST" action="{% url 'add_blog' %}" class="form mt-3" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.media }}
                    {% for field in form %}
                        {% if field.name != 'image' %}
                            {{ field | as_crispy_field }}
                        {% else %}
                            {{ field }}
                        {% endif %}
                    {% endfor %}
                    <div class="text-right">
                        <a class="btn btn-secondary" href="{% url 'blog' %}">Cancel</a>
                        <button class="btn btn-primary" type="submit">Add Blog Post</button>
                    </div>
                </form>
            </div>            
        </div>
    </div>
</section>
{% endblock %}
